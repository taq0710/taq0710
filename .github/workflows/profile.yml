name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 0,12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v3
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: taq0710

      - name: Rotate Image per Hour
        run: |
          HOUR=$(date +%H)
          # Danh sách các kiểu ảnh có sẵn
          STYLES=(
            "profile-night-rainbow.svg"
            "profile-night-view.svg"
            "profile-night-green.svg"
            "profile-gitblock.svg"
            "profile-green-animate.svg"
            "profile-green.svg"
            "profile-season-animate.svg"
            "profile-season.svg"
            "profile-south-season-animate.svg"
            "profile-south-season.svg"
          )
          # Chọn hình theo số dư của giờ (vì có 10 hình mà có 24 giờ)
          INDEX=$((HOUR % 10))
          SELECTED=${STYLES[$INDEX]}
          cp profile-3d-contrib/$SELECTED profile-3d-contrib/profile-current.svg
          echo "Giờ hiện tại: $HOUR - Chọn kiểu: $SELECTED"

      - name: Commit & Push
        run: |
          git config user.name taq0710
          git config user.email taq0710@users.noreply.github.com
          git add -A .
          git commit -m "Update: 3D Profile rotation" || exit 0
          git push origin main
